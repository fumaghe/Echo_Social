name: Deploy Client to GitHub Pages

on:
  push:
    branches: [ "main" ]  # Se il tuo branch di sviluppo Ã¨ "main"
  # Se non ti serve l'evento su pull_request, puoi anche rimuoverlo
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write    # NECESSARIO per poter pushare sul branch gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16
      # Se preferisci node 18, imposta node-version: 18

      - name: Install dependencies
        run: npm install
        working-directory: ./client

      - name: Build
        run: npm run build
        working-directory: ./client

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./client/dist
